<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario 01</title>
</head>

<body>
    <h1>Deixe um comentário</h1>
    <div>
        <form>
            <div id="form">
                <label for="name">Nome:</label>
                <input type="text" name="name">
                <label for="email">E-mail:</label>
                <input type="email" name="email">
                <label for="site">Website:</label>
                <input type="url" name="site">
                <label for="coment">comentário:</label>
                <textarea name="coment" cols="60" rows="15"></textarea>
                <p><strong>Observação: Seu comentário será publicado após passar pelo moderador</strong> </p>
                <button type="submit">Enviar comentário</button>
            </div>
        </form>
    </div>

</body>

</html>
